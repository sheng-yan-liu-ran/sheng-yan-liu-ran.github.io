  <h1 id="给今年十月的你">给今年十月的你</h1>
<p>风会被劈成两半，<br>
我想，那会是好运气，<br>
毕竟风吹来也不易，<br>
劈开后我喊着你<br>
你就听不到了，我想<br>
过了一会你还<br>
不知道(劈开更值得珍惜)。<br>
我就写了首诗，<br>
你没经历过的十月：</p>
<p>风被劈成了两半，<br>
不是什么严重的交通事故，<br>
敞开的心不再闭合，<br>
我并不能被碾死，<br>
牵着你再过一遍这样的十月，<br>
我这么牵着你一生；</p>
<p>风被劈成了两半，<br>
不想他们吹向你，<br>
风什么都好，就是<br>
比我凉。<br>
dlnb<br>
2017.10.20</p>
