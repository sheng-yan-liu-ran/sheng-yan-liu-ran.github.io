  <h1 id="我想，我是愚蠢的探险家">我想，我是愚蠢的探险家</h1>
<p>我只能去一些别人不敢去的地方，<br>
没有朋友和自己；<br>
我用橡皮筋捆束留存一切，<br>
打过包就抛之脑后。</p>
<p>我留在空中<br>
装作造物主<br>
目光流遍万物；<br>
我学习进步<br>
想要窥探其他人的过法<br>
却成了烟酒对你我无益。</p>
<p>望向镜子，说些什么<br>
万物是远古的往昔；<br>
出现在诗里的是<br>
一无所有，<br>
亦不被你所触及</p>
<p>不过是所有人<br>
站在地球的偌大生殖器上<br>
不停做爱，<br>
我想远离这一切，<br>
我没有朋友和自己，<br>
只能去一些别人不敢去的地方。</p>
<p>我想说别的，<br>
又不是别的。</p>
<p>sylr<br>
17.12.10</p>
