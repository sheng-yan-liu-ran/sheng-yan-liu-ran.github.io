  <h1 id="风景三首">风景三首</h1>
<h2 id="一-稠的朦胧">一 稠的朦胧</h2>
<p>远处是朦胧晓色<br>
风景中铺满了的雾<br>
再稠一些<br>
你就见不到<br>
我正悄悄随你后</p>
<p>远处是你<br>
清晨在周围塞满了涟漪<br>
朦胧？<br>
朦胧是你</p>
<h2 id="二-稻草人">二 稻草人</h2>
<p>一片麦田<br>
稻草人是我<br>
迎着变换的景色<br>
只为陪伴一只麻雀<br>
褪色的钢琴<br>
站在田间寻觅着合奏<br>
她替我开了开口<br>
曝晒中我和她融在一起<br>
我们融在一起</p>
<h2 id="三-星夜">三 星夜</h2>
<p>亮着的都是星<br>
繁密，流动<br>
只是<br>
猫头鹰不会盯着她<br>
任由<br>
无尽的风景都飘走<br>
隔阂被放出来游历<br>
我还没抓住你衣角<br>
不知道沉默会持续多久<br>
这黑幕下喧嚣也无人理<br>
声言柳然 2017.6</p>
