  <h1 id="思索">思索</h1>
<p>蹩脚地追逐着哲学概念<br>
科学家泥沼深陷<br>
一个又一个的问题<br>
思考却从不作多想</p>
<p>唯物和唯心是两座图书馆<br>
开馆之时读者各奔东西<br>
又随着需求的差异来回串通<br>
量化的纬度就如同一些概念<br>
声称不绝对或者<br>
绝对</p>
<p>文艺工作者用各自的形式永生<br>
如果我也是其中一员<br>
此刻看到的读到的听到的也……<br>
不，别理会了<br>
我正在各种错误中摸索</p>
<p>不知道沿着什么形式的坐标去往哪<br>
是无穷维的？是任意的？<br>
是我所思还是事实<br>
也或者我需要什么都不需要<br>
想的是你</p>
<p>声言柳然<br>
2019，10，3</p>
