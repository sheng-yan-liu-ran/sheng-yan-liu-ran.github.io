  <h1 id="为荷花社课作">为荷花社课作</h1>
<p>夏天我猜，荷花是开了吧，<br>
稀疏的叶子还不成气候，<br>
我在曲折的桥上来来回回。<br>
秋初回到这里，只觉<br>
照片里的滤镜在现实中都不曾有，<br>
何时起，我变的这般无趣了。</p>
<p>原是视线没有对好焦？<br>
所见的美物只是你。</p>
<p>下次就将带着你的视角，<br>
我又到桥上来来回回，<br>
荷花和叶子交错，告诉你–<br>
你就是我突如其来的缘分。</p>
<p>声言柳然<br>
17.8.13</p>
